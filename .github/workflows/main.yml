name: seyeon CI CD

on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK17 
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
        
      - name: gradlew 파일 실행 권한 설정 
        run: chmod +x gradlew
          
      - name: Test with gradle
        run: ./gradlew --info test
      
      - name: Spring boot  실행 파일 생성 '
        run: ./gradlew bootJar 
      
      - name: docker image 설정
        run: docker build -t ${{ env.DOCKER_USERNAME }}/devops_step2 .

      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: docker image 허브에 저장
        run: docker push ${{ env.DOCKER_USERNAME }}/devops_step2
  
  deploy:
    needs: build
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: docker image pull
        run: docker pull ${{ env.DOCKER_USERNAME }}/devops_step2

      - name: docker compose 실행
        run: |
          cd ~/kosa-devops-step2
          docker compose -f docker-compose_nginx.yml up -d
        

    

